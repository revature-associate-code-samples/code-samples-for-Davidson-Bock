<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="jumbotron">
		<h1 class="display-4">Create Your Account!!</h1>
		<br>
		<form action = "home" id = "newUser" method="post">
		
			<h5>Password</h5><input type="password"
				name="password" class="form-control col-6" placeholder="Password...">
				<h5>First Name</h5>
			<input type = "text" class ="form-control col-6" id = "firstName">
			<h5>Last Name</h5>
				<input type = "text" class = "form-control col-6" id = "lastName">
				<h5>Email</h5>
				<input type = "email" class = "form-control col-6" id = "email">
				<br>
				<h5>User Role
				</h5>
				<p>Employee <input type="radio" name="choice" value="1"> </p>
				<p>Finance Manager <input type="radio" name="choice" value="2"> </p>


			<input type="submit" class="btn btn-submit" value="Submit" id = "addUser">
		</form>
	</div>
</body>
</html>
